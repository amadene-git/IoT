apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`172.20.0.2`)
      priority: 10
      services:
        - name: argocd-server
          port: 1234
   - kind: Rule
     match: Host(`172.20.0.2`) && Headers(`Content-Type`, `application/grpc`)
     priority: 11
     services:
       - name: argocd-server
         port: 1234
         scheme: h2c
 tls:
   certResolver: default

---

